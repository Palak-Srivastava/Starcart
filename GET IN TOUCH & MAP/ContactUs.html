<!--doctype html-->
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<!--link-stylesheet----------->
<link rel="stylesheet" type="text/css" href="styles.css">
<!--using-fontAwesome------------>
<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
<!--contact-form-container------------------->
	<section id="contact">
	<!--socail----------->
		<div class="social">
		<!--icons--------->
			<a href="#"><i class="fab fa-facebook-f"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
				
		</div>
	<!--contact-box------------->
		<div class="contact-box">
			<!--heading---------->
			<div class="c-heading">
				<h1>Get In Touch</h1>
				<p>Call Or Email Us Regarding Question Or Issues</p>
			</div>
		<!--inputs------------------>
			<div class="c-inputs">
				<form>
					<input type="text" placeholder="Full Name"/>	
					<input type="email" placeholder="Example@gmail.com"/>
					<textarea name="message" placeholder="Write Message"></textarea>
					<!--sumbit-btn----------->
					<button><a href="#"><i class="fa fa-paper-plane" aria-hidden="true"></i></a></button>
				</form>
			</div>
			
		</div>
	<!--map------------------->
		<div class="map">
			<iframe src="https://www.google.com/maps/d/u/0/embed?mid=1OMvI83fGY1BTdmYYMl-I7rQF4t4_vWYH" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1701.5252574812218!2d74.31603229143637!3d31.46779655679461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391906abd2d8f2db%3A0x2d4bd93a1eb25b41!2sArfa%20Technologies!5e0!3m2!1sen!2s!4v1596774150754!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>	 -->
		</div>
	</section>
</body>
</html>
